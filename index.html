<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src//style/index.scss">
  <title>Twitter</title>
</head>
<body>
  <header class="twitter-header">
    <p class="header-title">Twitter</p>
    <div class="header-right">
      <button class="btn-login">登录</button>
      <button class="btn-register">注册</button>
    </div>
  </header>
  <main class="main-content">
    <div class="login">
      <p class="form-title">查看世界上正在发生的事情</p>
      <input class="login-input" type="text" placeholder="电话、邮件地址或用户名">
      <input class="login-input" type="text" placeholder="密码">
      <a href="">忘记密码？</a>
      <button class="btn-form-login">登录</button>
      <p class="connection-character">或</p>
      <button class="btn-form-register">注册</button>
    </div>
  </main>
</body>
</html>
